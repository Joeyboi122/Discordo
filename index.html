<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discordo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Discordo Bot Control</h1>
        <label for="token-input">Bot Token:</label>
        <input type="text" id="token-input" placeholder="Enter your bot token">
        <div class="buttons">
            <button id="start-bot">Start Bot</button>
            <button id="stop-bot">Stop Bot</button>
        </div>
        
        <h2>Add Command</h2>
        <label for="command-input">Command:</label>
        <input type="text" id="command-input" placeholder="Enter command">
        
        <div class="code-selection">
            <label for="code-type">Code Type:</label>
            <select id="code-type">
                <option value="nodejs">NodeJS</option>
                <option value="python">Python</option>
            </select>
        </div>
        <button id="add-command">Add Command</button>
        
        <div id="output"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
